<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Binary Whisper Decoder</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: white;
    background-image: 
      linear-gradient(to right, #050505 1px, transparent 1px),
      linear-gradient(to bottom, #050505 1px, transparent 1px);
    background-size: 40px 40px;
    font-family: monospace;
  }
  
  #dropzone {
    background: #050505;
    color: white;
    padding: 1.2em 3em;
    border-radius: 2em;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s;
    text-align: center;
  }
  
  #dropzone:hover { background: #222; }
  #canvas { display: none; }
  
  #modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  #modalContent {
    background: #fff;
    color: #050505;
    padding: 2em;
    border-radius: 1em;
    max-width: 80vw;
    max-height: 80vh;
    overflow-y: auto;
    font-family: monospace;
    white-space: pre-wrap;
  }
  
  #closeBtn {
    margin-top: 1em;
    padding: 0.5em 1.5em;
    border: none;
    border-radius: 0.5em;
    background: #050505;
    color: white;
    font-family: monospace;
    cursor: pointer;
  }
  
  .result-section {
    margin-bottom: 1.5em;
    padding: 1em;
    border: 1px solid #ddd;
    border-radius: 0.5em;
  }
  
  .debug-info {
    font-size: 12px;
    color: #666;
    background: #f8f8f8;
    padding: 1em;
    border-radius: 0.5em;
  }

  .decoded-message {
    font-size: 16px;
    font-weight: bold;
    color: #0066cc;
    background: #f0f8ff;
    padding: 1em;
    border-radius: 0.5em;
    border: 2px solid #0066cc;
  }
</style>
</head>
<body>

<div id="dropzone">drop your whisper here</div>
<canvas id="canvas"></canvas>

<div id="modal">
  <div id="modalContent">
    <div class="result-section">
      <h3>Decoded Message:</h3>
      <div id="decodedText" class="decoded-message"></div>
    </div>
    <div class="result-section debug-info">
      <h4>Debug Info:</h4>
      <div id="debugInfo"></div>
    </div>
    <button id="closeBtn">close</button>
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const dropzone = document.getElementById("dropzone");
const modal = document.getElementById("modal");
const decodedTextDiv = document.getElementById("decodedText");
const debugInfo = document.getElementById("debugInfo");
const closeBtn = document.getElementById("closeBtn");

let bestScore = 0;
let bestResult = null;

// Prevent browser default drag behavior
["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
  document.addEventListener(eventName, e => e.preventDefault(), false);
});

// Dropzone events
dropzone.addEventListener("dragover", e => {
  e.preventDefault();
  e.stopPropagation();
  dropzone.style.background = "#333";
});

dropzone.addEventListener("dragleave", e => {
  e.preventDefault();
  e.stopPropagation();
  dropzone.style.background = "#050505";
});

dropzone.addEventListener("drop", e => {
  e.preventDefault();
  e.stopPropagation();
  dropzone.style.background = "#050505";
  console.log("Drop event triggered");
  handleFile(e.dataTransfer.files[0]);
});

dropzone.addEventListener("click", () => {
  console.log("Click event triggered");
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.onchange = e => {
    handleFile(e.target.files[0]);
  };
  input.click();
});

function handleFile(file) {
  console.log("=== HANDLE FILE START ===");
  
  if (!file) {
    showResult("[No file]", "No file was provided");
    return;
  }
  
  if (!file.type.startsWith('image/')) {
    showResult("[Not an image]", `File type: ${file.type}\nPlease upload an image file.`);
    return;
  }
  
  const reader = new FileReader();
  
  reader.onload = function(e) {
    const img = new Image();
    
    img.onload = function() {
      console.log("Image loaded:", this.width, "x", this.height);
      
      try {
        canvas.width = this.width;
        canvas.height = this.height;
        ctx.drawImage(this, 0, 0);
        
        setTimeout(() => {
          decodeGrid();
        }, 100);
        
      } catch (error) {
        console.error("Canvas error:", error);
        showResult("[Canvas error]", "Error: " + error.message);
      }
    };
    
    img.onerror = function(error) {
      console.error("Image load error:", error);
      showResult("[Image load failed]", "Image could not be loaded");
    };
    
    img.src = e.target.result;
  };
  
  reader.onerror = function(error) {
    console.error("FileReader error:", error);
    showResult("[File read error]", "Could not read file: " + error);
  };
  
  reader.readAsDataURL(file);
}

function decodeGrid() {
  console.log("=== DECODE GRID START ===");
  
  bestScore = 0;
  bestResult = null;
  
  try {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    let debugText = `Image: ${canvas.width}x${canvas.height}px\n`;
    
    // Try different grid sizes - expanded range for larger grids
    let testedGrids = [];
    for (let gridSize = 3; gridSize <= 80; gridSize++) {
      const cellWidth = canvas.width / gridSize;
      const cellHeight = canvas.height / gridSize;
      
      // Skip if cells are too small
      if (cellWidth < 5 || cellHeight < 5) continue;
      
      const bits = [];
      let filledCells = 0;
      let detectionDetails = [];
      
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const centerX = Math.floor(col * cellWidth + cellWidth / 2);
          const centerY = Math.floor(row * cellHeight + cellHeight / 2);
          
          const sampleRadius = Math.min(cellWidth, cellHeight) * 0.3;
          const result = sampleCell(data, canvas.width, canvas.height, centerX, centerY, sampleRadius);
          const bit = result.isFilled ? "1" : "0";
          bits.push(bit);
          
          if (bit === "1") filledCells++;
          
          // Debug for smaller grids
          if (gridSize <= 10) {
            detectionDetails.push(`(${row},${col}): ${result.debug} -> ${bit}`);
          }
        }
      }
      
      const fillRatio = filledCells / (gridSize * gridSize);
      testedGrids.push(`${gridSize}x${gridSize}: ${filledCells}/${gridSize*gridSize} (${(fillRatio*100).toFixed(1)}%)`);
      
      // Test if this produces valid text (reasonable fill ratio)
      if (fillRatio > 0.02 && fillRatio < 0.98 && filledCells > 0) {
        const binaryString = bits.join("");
        const text = binaryToText(binaryString);
        
        // Score based on text quality
        const alphaCount = (text.match(/[a-zA-Z]/g) || []).length;
        const spaceCount = (text.match(/\s/g) || []).length;
        const printableCount = (text.match(/[\x20-\x7E]/g) || []).length;
        const score = printableCount * 2 + alphaCount * 3 + spaceCount;
        
        console.log(`Grid ${gridSize}x${gridSize}: fill=${(fillRatio*100).toFixed(1)}% (${filledCells}/${gridSize*gridSize}), text="${text.substring(0, 30)}...", score=${score}`);
        
        if (score > bestScore && text.length > 0) {
          bestScore = score;
          bestResult = {
            gridSize,
            bits,
            text,
            fillRatio,
            cellWidth,
            cellHeight,
            detectionDetails,
            binaryString
          };
        }
      }
    }
    
    if (bestResult) {
      debugText += `Best grid: ${bestResult.gridSize}x${bestResult.gridSize}\n`;
      debugText += `Cell size: ${bestResult.cellWidth.toFixed(1)}x${bestResult.cellHeight.toFixed(1)}px\n`;
      debugText += `Fill ratio: ${(bestResult.fillRatio * 100).toFixed(1)}%\n`;
      debugText += `Binary length: ${bestResult.bits.length}\n`;
      debugText += `Binary: ${bestResult.binaryString.substring(0, 100)}${bestResult.binaryString.length > 100 ? '...' : ''}\n\n`;
      
      if (bestResult.detectionDetails && bestResult.detectionDetails.length > 0 && bestResult.gridSize <= 10) {
        debugText += "Cell detection details:\n";
        bestResult.detectionDetails.forEach(detail => {
          debugText += detail + "\n";
        });
      }
      
      console.log("Decode successful:", bestResult.text);
      showResult(bestResult.text, debugText);
    } else {
      console.log("No valid grid found");
      debugText += "No valid grid pattern detected.\n\n";
      debugText += "Tested grids:\n";
      debugText += testedGrids.slice(0, 20).join('\n') + '\n';
      if (testedGrids.length > 20) {
        debugText += `... and ${testedGrids.length - 20} more\n`;
      }
      debugText += "\nThe image might use a different encoding format.";
      showResult("[Could not decode]", debugText);
    }
    
  } catch (error) {
    console.error("Error in decodeGrid:", error);
    showResult("[Decoding error]", "Error: " + error.message);
  }
}

function sampleCell(data, width, height, centerX, centerY, radius) {
  let coloredPixels = 0;
  let totalPixels = 0;
  let avgR = 0, avgG = 0, avgB = 0;
  
  const effectiveRadius = Math.max(radius, 2);
  const radiusSquared = effectiveRadius * effectiveRadius;
  
  const startX = Math.max(0, Math.floor(centerX - effectiveRadius));
  const endX = Math.min(width - 1, Math.floor(centerX + effectiveRadius));
  const startY = Math.max(0, Math.floor(centerY - effectiveRadius));
  const endY = Math.min(height - 1, Math.floor(centerY + effectiveRadius));
  
  // Sample pixels in the cell area
  for (let y = startY; y <= endY; y++) {
    for (let x = startX; x <= endX; x++) {
      const dx = x - centerX;
      const dy = y - centerY;
      
      if (dx * dx + dy * dy <= radiusSquared) {
        const idx = (y * width + x) * 4;
        if (idx + 3 < data.length) {
          const r = data[idx];
          const g = data[idx + 1];
          const b = data[idx + 2];
          
          avgR += r;
          avgG += g;
          avgB += b;
          totalPixels++;
          
          // Check if pixel is significantly different from white/light gray
          const brightness = (r + g + b) / 3;
          const isNotWhite = brightness < 240;
          
          // Check for any color that's not close to white
          const maxVal = Math.max(r, g, b);
          const minVal = Math.min(r, g, b);
          const hasSignificantColor = (maxVal - minVal) > 20 || brightness < 220;
          
          if (isNotWhite || hasSignificantColor) {
            coloredPixels++;
          }
        }
      }
    }
  }
  
  if (totalPixels === 0) {
    return { isFilled: false, score: 0, debug: 'no pixels' };
  }
  
  avgR /= totalPixels;
  avgG /= totalPixels;
  avgB /= totalPixels;
  
  const avgBrightness = (avgR + avgG + avgB) / 3;
  const colorRatio = coloredPixels / totalPixels;
  
  // More aggressive detection - if cell has any significant non-white content
  const isFilled = colorRatio > 0.1 || avgBrightness < 230;
  
  const debug = `r:${avgR.toFixed(0)} g:${avgG.toFixed(0)} b:${avgB.toFixed(0)} bright:${avgBrightness.toFixed(0)} ratio:${colorRatio.toFixed(2)}`;
  
  return { isFilled, score: colorRatio, debug };
}

function binaryToText(binaryString) {
  let text = "";
  
  // Process in 8-bit chunks
  for (let i = 0; i < binaryString.length; i += 8) {
    const byte = binaryString.substr(i, 8);
    if (byte.length === 8) {
      const charCode = parseInt(byte, 2);
      
      // Include printable ASCII characters (32-126), newlines (10), carriage returns (13)
      if ((charCode >= 32 && charCode <= 126) || charCode === 10 || charCode === 13) {
        text += String.fromCharCode(charCode);
      } else if (charCode === 0) {
        // Null terminator - stop here
        break;
      }
      // Skip other non-printable characters
    }
  }
  
  return text.trim();
}

function showResult(text, debug) {
  console.log("Showing result:", text);
  decodedTextDiv.textContent = text;
  debugInfo.textContent = debug;
  modal.style.display = "flex";
}

closeBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

// Close modal when clicking outside
modal.addEventListener("click", (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
  }
});
</script>

</body>
</html>
